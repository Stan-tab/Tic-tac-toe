<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./some.css">
    <script src="./logic.js" defer></script>
</head>
<body>
    <div class="begin">
        <div>
            <label for="one">First player name:
                <input type="text" id="one">
            </label>
            <label for="two">Second player name:
                <input type="text" id="two">
            </label>
            <button class="confirmer">Confirm</button>
        </div>
    </div>
    <div class="main">
        <div class="into">
            <div onclick="gameStart.adder([0, 0])" class="d1"></div>
            <div onclick="gameStart.adder([0, 1])" class="d2"></div>
            <div onclick="gameStart.adder([0, 2])" class="d3"></div>
            <div onclick="gameStart.adder([1, 0])" class="d4"></div>
            <div onclick="gameStart.adder([1, 1])" class="d5"></div>
            <div onclick="gameStart.adder([1, 2])" class="d6"></div>
            <div onclick="gameStart.adder([2, 0])" class="d7"></div>
            <div onclick="gameStart.adder([2, 1])" class="d8"></div>
            <div onclick="gameStart.adder([2, 2])" class="d9"></div>
        </div>
        <button onclick="gameStart.restart()">Press to restart</button>
    </div>
</body>
</html>
